name: main
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  cygwin:
    runs-on: windows-latest
    steps:
    - run: git config --global core.autocrlf input
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
    - uses: cygwin/cygwin-install-action@master
    - run: |
        echo $CYGWIN
        export CYGWIN=winsymlinks:nativestrict
        sh install.sh
        sh uninstall.sh
        cat ~/artemis-install.log
      shell: C:\cygwin\bin\bash.exe --norc -eo pipefail -o igncr '{0}'
  fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
    - uses: actions/checkout@v3
    - run: dnf -y install coreutils curl grep lsof sed tar which java-17-openjdk-headless
    - run: sh install.sh
    - run: sh uninstall.sh
    - run: cat ~/artemis-install.log
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
    - run: sh install.sh
    - run: sh uninstall.sh
    - run: cat ~/artemis-install.log
  ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
    - uses: actions/checkout@v3
    - run: apt-get -qq update
    - run: apt-get -qq install coreutils curl grep lsof sed tar openjdk-17-jre-headless
    - run: sh install.sh
    - run: sh uninstall.sh
    - run: cat ~/artemis-install.log
