name: main
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  cygwin:
    runs-on: windows-latest
    steps:
      - run: git config --global core.autocrlf input
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - uses: cygwin/cygwin-install-action@master
      - run: python plano test --debug
        shell: C:\cygwin\bin\bash.exe --norc -eo pipefail -o igncr "{0}"
      - run: python plano big-test
        shell: C:\cygwin\bin\bash.exe --norc -eo pipefail -o igncr "{0}"
      - run: cat ~/.cache/artemis-install-script/install.log
        shell: C:\cygwin\bin\bash.exe --norc -eo pipefail -o igncr "{0}"
  fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3
      - run: dnf -y install coreutils curl dash gawk grep ksh lsof python sed tar which java-17-openjdk-headless
      - run: ./plano test --debug
      - run: ./plano big-test
      - run: cat ~/.cache/artemis-install-script/install.log
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - run: ./plano test --debug
      - run: ./plano big-test
      - run: cat ~/.cache/artemis-install-script/install.log
  ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - uses: actions/checkout@v3
      - run: apt-get -qq update
      - run: apt-get -qq install coreutils curl grep ksh lsof mawk python3 sed tar openjdk-17-jre-headless
      - run: ./plano test --debug
      - run: ./plano big-test
      - run: cat ~/.cache/artemis-install-script/install.log
