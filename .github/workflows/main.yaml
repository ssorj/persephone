name: main
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  cygwin:
    runs-on: windows-latest
    steps:
    - run: git config --global core.autocrlf input
    - uses: actions/checkout@v3
    - uses: cygwin/cygwin-install-action@master
    - run: |
        sh install.sh
        echo "# Log"
        echo
        cat ~/artemis-install.log | sed 's/^/  /'
  fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        dnf -y install curl grep lsof sed tar java-17-openjdk-headless
    - run: |
        sh install.sh
        echo "# Log"
        echo
        cat ~/artemis-install.log | sed 's/^/  /'
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
    - run: |
        sh install.sh
        echo "# Log"
        echo
        cat ~/artemis-install.log | sed 's/^/  /'
  ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        apt-get -qq update
        apt-get -qq install curl grep lsof sed tar openjdk-17-jre-headless
    - run: |
        sh install.sh
        echo "# Log"
        echo
        cat ~/artemis-install.log | sed 's/^/  /'
