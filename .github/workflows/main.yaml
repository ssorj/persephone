name: main
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
jobs:
  cygwin:
    runs-on: windows-latest
    steps:
    - run: git config --global core.autocrlf input
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
    - uses: cygwin/cygwin-install-action@master
    - shell: sh
      run: |
        pwd
        ls -l
        sh install.sh
        sh uninstall.sh
