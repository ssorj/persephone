  fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        dnf -y install curl grep lsof sed tar which java-17-openjdk-headless
    - run: |
        sh install.sh
        sh uninstall.sh
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
    - run: |
        sh install.sh
        sh uninstall.sh
  ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        apt-get -qq update
        apt-get -qq install curl grep lsof sed tar openjdk-17-jre-headless
    - run: |
        sh install.sh
        sh uninstall.sh
